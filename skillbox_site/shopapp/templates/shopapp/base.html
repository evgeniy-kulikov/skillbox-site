<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
{% block body %}
Base body
{% endblock %}
<br>
<hr>
<div>
    Current time: {% now "H:i" %}
</div>
<p>Day of the week: {% now "l" %} </p>
<div>
    {% now "Y" as current_year%}
    Year: {{ current_year }}
</div>


</body>
</html>
